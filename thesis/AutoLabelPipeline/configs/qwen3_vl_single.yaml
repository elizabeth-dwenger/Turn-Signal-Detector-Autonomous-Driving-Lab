# Configuration for Qwen3-VL (Single Image Mode)
# Processes each frame independently, then reconstructs signal episodes

experiment:
  name: "qwen3_vl_single_v1"
  output_dir: "results/qwen3_vl_single/"
  random_seed: 42
  description: "Qwen3-VL for turn signal detection - single image mode with episode reconstruction"

data:
  input_csv: "data/tracking_data.csv"
  crop_base_dir: "/gpfs/space/projects/ml2024/"
  frame_base_dir: null
  max_sequences: null
  sequence_filter: null
  video_fps: 10

preprocessing:
  resize_resolution: [640, 480]
  normalize: true
  maintain_aspect_ratio: true
  padding_color: [0, 0, 0]
  max_sequence_length: null  # Not used in single image mode
  sequence_stride: 1

model:
  type: "qwen3_vl"
  inference_mode: "single"
  # Use local path 
  model_name_or_path: "/gpfs/helios/home/dwenger/models/huggingface/transformers/models--Qwen--Qwen3-VL-8B-Instruct/snapshots/0c351dd01ed87e9c1b53cbc748cba10e6187ff3b"
  # OR use HuggingFace identifier (will download if not cached):
  # model_name_or_path: "Qwen/Qwen3-VL-8B-Instruct"
  device: "cuda"
  batch_size: 8  # Can batch multiple single images
  max_new_tokens: 1000
  temperature: 0.0
  top_p: 1.0
  do_sample: false
  prompt_template_path: "data/prompts/TEST_SINGLE.txt"
  
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "bfloat16"

postprocessing:
  temporal_smoothing_enabled: true
  smoothing_method: "mode"
  smoothing_window_size: 7
  min_signal_duration_frames: 3
  max_signal_duration_frames: null
  
  # Single-image specific configuration
  single_image:
    min_signal_duration_frames: 3
    max_gap_frames: 2
    interpolate_gaps: true

quality_control:
  random_sample_rate: 0.05
  stratified_sampling: true
  flag_both_signals: true
  flag_rapid_changes: true
  rapid_change_threshold: 3

output:
  formats: ["csv", "json"]
  include_raw_output: false
  save_visualizations: true
  visualization_sample_rate: 0.01
  visualization_output_dir: null
  export_review_queue: true
  review_queue_format: "json"

logging:
  level: "INFO"
  log_file: null
  console_output: true
  track_metrics: true
  show_progress_bar: true
  log_frequency: 100  # Log every 100 frames
