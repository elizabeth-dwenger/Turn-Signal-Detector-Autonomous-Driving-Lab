# ── VLM model (cosmos_reason2_video) ──────────────────────────────
vlm_results: "results/cosmos_reason2_video"          # model root or direct run dir
vlm_model_name: "cosmos_reason2_video"

# ── Heuristic model ──────────────────────────────────────────────
# Point to the results.json file OR the directory containing it
heuristic_results: "prompt_comparison/heuristic_20260215_120000/results.json"
