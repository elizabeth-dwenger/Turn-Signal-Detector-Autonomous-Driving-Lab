# Configuration for Qwen2.5-VL (Single Image Mode)

experiment:
  name: "qwen25_vl_single_v1"
  output_dir: "results/qwen25_vl_single/"
  random_seed: 42
  description: "Qwen2.5-VL for turn signal detection - single image mode with episode reconstruction"

data:
  input_csv: "data/tracking_data.csv"
  crop_base_dir: "/gpfs/space/projects/ml2024/"
  frame_base_dir: null
  max_sequences: null
  sequence_filter: null
  video_fps: 10

preprocessing:
  resize_resolution: [640, 480]
  normalize: true
  maintain_aspect_ratio: true
  padding_color: [0, 0, 0]
  max_sequence_length: null
  sequence_stride: 1

model:
  type: "qwen25_vl"
  inference_mode: "single"
  # Use local path
  model_name_or_path: "/gpfs/helios/home/dwenger/models/huggingface/transformers/models--Qwen--Qwen2.5-VL-7B-Instruct/snapshots/cc594898137f460bfe9f0759e9844b3ce807cfb5"
  # OR use HuggingFace identifier (will download if not cached):
  # model_name_or_path: "Qwen/Qwen2.5-VL-7B-Instruct"
  device: "cuda"
  batch_size: 8
  max_new_tokens: 1000
  temperature: 0.0
  top_p: 1.0
  do_sample: false
  prompt_template_path: "data/prompts/turn_signal_single.txt"
  api_key_env: null
  api_endpoint: null
  api_rate_limit: null
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "bfloat16"

postprocessing:
  temporal_smoothing_enabled: true
  smoothing_method: "median"
  smoothing_window_size: 7
  confidence_threshold: 0.6
  min_signal_duration_frames: 3
  max_signal_duration_frames: null
  allow_both_signals: false
  single_image:
    min_signal_duration_frames: 3
    max_gap_frames: 2
    confidence_threshold_start: 0.7
    confidence_threshold_continue: 0.5
    interpolate_gaps: true

quality_control:
  flag_low_confidence: true
  low_confidence_threshold: 0.4
  random_sample_rate: 0.05
  stratified_sampling: true
  flag_both_signals: true
  flag_rapid_changes: true
  rapid_change_threshold: 3

output:
  formats: ["csv", "json"]
  include_confidence: true
  include_raw_output: false
  save_visualizations: true
  visualization_sample_rate: 0.01
  visualization_output_dir: null
  export_review_queue: true
  review_queue_format: "json"

logging:
  level: "INFO"
  log_file: null
  console_output: true
  track_metrics: true
  show_progress_bar: true
  log_frequency: 100
